<!DOCTYPE html>
<head>
<meta name="viewport "content="width=device-width,initial-scale=1.0">
<title>calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input type="text"placeholder="0" id="inputbox">
    <div class="dialpad">
        <button id="operator">AC</button>
        <button id="operator">DEL</button>
        <button id="operator">%</button>
        <button id="operator">/</button>
    </div>
    <div class="dialpad">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="operator">*</button>
    </div>
    <div class="dialpad">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="operator">-</button>
    </div>
    <div class="dialpad">
        <button>1</button>
        <button>2</button> 
        <button>3</button>
        <button id="operator">+</button>
    </div>
    <div class="dialpad">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="equalsign">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
